<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deX</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lib/Readability.js"></script>
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="themeToggle" class="theme-toggle-button">
                <span class="light-icon">☀️</span>
                <span class="dark-icon">🌙</span>
            </button>
        </div>

        <h2>Save a Webpage</h2>
        
        <div class="save-section">
            <input type="text" id="urlInput" placeholder="Enter URL">
            <textarea id="descriptionInput" placeholder="Optional description"></textarea>
            <button id="saveButton">Save</button>
        </div>

        <hr class="divider">

        <div class="search-section">
            <h2>Saved Webpages</h2>
            <div class="search-container">
                <input type="text" id="searchQuery" placeholder="Search your bookmarks...">
                <div class="button-group">
                    <button id="search">Search</button>
                    <button id="randomSearch">Random</button>
                </div>
            </div>
            
            <div class="debug-tools" style="margin: 15px 0; display: flex; gap: 10px; justify-content: center;">
                <button id="exportData" class="debug-button">Export Data</button>
            </div>
            
            <ul id="linkList" class="link-list">
            </ul>
        </div>
    </div>
    <script src="finder.js"></script>
</body>
</html>
